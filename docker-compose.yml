version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: stellarpay-db
    environment:
      POSTGRES_USER: stellarpay
      POSTGRES_PASSWORD: stellarpay_dev
      POSTGRES_DB: stellarpay
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U stellarpay']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
